<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Listagem de Produtos</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <a th:href="@{/customer/create}">Cadastrar Produto</a>
      <h1>Listagem de Produto</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Excluir</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer : ${customerList}">
            <td scope="row" th:text="${customer.name}"></td>
            <td scope="row" th:text="${customer.email}"></td>
            <td scope="row" th:text="${customer.phoneNumber}"></td>
            <td scope="row" th:text="${customer.dateOfBirth}"></td>
             <td>
              <a th:href="@{/customer/delete/{id}(id=${customer.id})}">Deletar</a>
            </td>
            <td>
              <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
