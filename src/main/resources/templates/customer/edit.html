<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Editar Produtos</title>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
/>
</head>
<body>
<div class="container">
    <h1>Editar Produtos</h1>
    <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="POST">

        <!-- Campo necessário para que o save saiba que não estamos criando, mas editando um produto -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Digite o nome do cliente">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Digite o email do cliente">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phoneNumber">Preço:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" name="phoneNumber" step="0.01"
                    placeholder="Digite o número de telefone do cliente" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="dateOfBirth">Estoque:</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" name="dateOfBirth"
                    placeholder="Digite a data de nascimento do cliente">
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2"> Editar Cliente</button>
    </form>
</div>
</body>
</html>
